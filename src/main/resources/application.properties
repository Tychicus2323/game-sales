spring.application.name=game-sales
spring.datasource.url=jdbc:mysql://localhost:3306/game_db?allowLoadLocalInfile=true&rewriteBatchedStatements=true
spring.datasource.username=user1
spring.datasource.password=password1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# To cater for large csv file
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Connection pool tuning
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000

logging.level.com.game.service=DEBUG